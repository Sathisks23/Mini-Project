<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/create.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main_div">
        <div class="container">
           <div class="category">
                <button class="select">Select the Category <i class="fa-solid fa-caret-down"></i></button>
               <div class="">
                <button class="can">Cancel</button>
            </div> 
            </div> 
            <div class="drop-category">
                <li class="World">World</li>
                <li class="India">India</li>
                <li class="Food">Food</li>
                <li class="Travel">Travel</li>
                <li class="Technology">Technology</li>
                <li class="Science">Science</li>
                <li class="Entertainment">Entertainment</li>
                <li class="Business">Business</li>
                <li class="Health">Health and Fitness</li>
                <li class="Sports">Sports</li>
                <li class="Crime">Crime</li>
                <li class="Beauty">Beauty</li>
                <li class="Religion">Religion</li>
                <li class="Mobile">Mobile and Gadgets</li>
                <li class="Politics">Politics</li>
                <li class="Agriculture">Agriculture</li>
                <li class="Whether">Whether</li>
                <li class="Finance">Finance</li> 
            </div>
            <div class="main">
                <p>Description :</p>
                <input type="text" placeholder="Description goes here.." id="lines" class="lines">
            </div>
            <div id="font">
                <button id="bold"><i class="fa-solid fa-bold"></i></button>
                <button id="underline"><i class="fa-solid fa-underline"></i></button>
                <button id="italic"><i class="fa-solid fa-italic"></i></button>
                <button id="strike"><i class="fa-solid fa-strikethrough"></i></button>
                <button id="quote"><i class="fa-solid fa-quote-left"></i></button>
                
                <input type="file" id="img" accept="image/*"></input>
            
            </div>
            <div class="create">
                <textarea class="text" id="create">
                </textarea>
            </div>
            <div class="btn">
            <button class="publish">Publish</button>
        </div>
        </div>
    </div>
 
    <script src="Js/create.js"></script>
    
</body>
</html>
